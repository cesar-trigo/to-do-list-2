  <header class="bg-gray-800 text-white flex justify-center items-center">

  </header>
  <main class=" mx-auto p-4 bg-gray-600 flex flex-col items-center">
    <form id="form" class="flex flex-col gap-2 w-52 " action="" method="post">
      <label for="name">Task</label>
      <input type="text" name="name" id="task">
      <label for="description">Description</label>
      <input type="text" name="description" id="task">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold w-10 rounded" type="submit">Add</button>

    </article>
  </main>
